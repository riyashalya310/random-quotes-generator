<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="quotes.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Random quotes generator</title>
</head>
<body class="d-flex flex-column justify-content-center">
    <div class="textContainer" id="textContainer">
        <div class="text d-flex flex-row">
            <div class=" iconContainer1">
                <i class=" bi bi-quote" id="quoteIcon" style="font-size: 20px;"></i>
            </div>
            <p id="paragraph">Too many of us are not living our dreams because we are living our fears.</p>
        </div>
        <div class="d-flex flex-row">
            <p id="namePara">- Les Brown</p>
        </div>
        <div class="d-flex flex-row">
            <div class="iconContainer">
                <a href="https://www.linkedin.com/feed/" id="linkedinIcon" target="_blank"><i class="bi bi-linkedin" style="font-size: 20px;"></i></a>
            </div>
            <div class="iconContainer">
                <a href="https://twitter.com/home?lang=en" id="twitterIcon" target="_blank"><i class="bi bi-twitter" style="font-size: 20px;"></i></a>
            </div>
            <div>
                <button class="button" id="quotesbutton">New Quote</button>
            </div>
        </div>
    </div>
    <script src="quotes.js" rel="stylesheet"></script>
</body>
</html>
